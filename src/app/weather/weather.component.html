<div class="text-center container">
  <div>
    <h1>Today's weather</h1>
    <div>
      <h4>You are in {{currentLocation}}</h4>
      <h4>{{weatherType}}</h4>
      <h4>{{weatherDescription}}</h4>
    </div>
  </div>
  <div>
    <div *ngIf="!showConvert">
      <div><h4>{{tempInF}}<em>째F</em></h4></div>
    </div>
    <div *ngIf="showConvert">
      <div><h4>{{tempInC}}<em>째C</em></h4> </div>
    </div>
    
  </div>
  <!-- <p>{{humidity}}</p> -->
  <button class="btn btn-primary" (click)="convert()">째C / 째F</button>
</div>
